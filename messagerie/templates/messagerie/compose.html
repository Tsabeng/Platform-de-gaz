<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Nouveau message</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    .container { max-width: 700px; margin: auto; background: #fff; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.2); border-radius: 5px; }
    label, input, select, textarea { display: block; width: 100%; margin-bottom: 10px; }
    textarea { resize: vertical; height: 100px; }
    button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Envoyer un message</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Envoyer</button>
    </form>
    <p><a href="{% url 'inbox' %}">← Retour à la boîte de réception</a></p>
  </div>
</body>
</html>
