{% extends 'base.html' %}
{% block content %}
  <h2>Conversation avec {{ other_user.username }}</h2>

  <div class="messages-container">
    {% for msg in messages %}
      <div class="{% if msg.sender == request.user %}sent{% else %}received{% endif %}">
        <p><strong>{{ msg.sender.username }}</strong>: {{ msg.content }}</p>
        <p class="timestamp">{{ msg.timestamp }}</p>
      </div>
    {% empty %}
      <p>Aucun message pour le moment.</p>
    {% endfor %}
  </div>

  <form method="post">
    {% csrf_token %}
    <textarea name="content" rows="3" placeholder="Ã‰crivez votre message..." required></textarea><br>
    <button type="submit">Envoyer</button>
  </form>

  <style>
    .messages-container {
      max-height: 500px;
      overflow-y: auto;
      margin-bottom: 20px;
    }
    .sent {
      background-color: #DCF8C6;
      text-align: right;
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
    }
    .received {
      background-color: #ECECEC;
      text-align: left;
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
    }
    .timestamp {
      font-size: 0.7em;
      color: #666;
    }
  </style>
{% endblock %}
