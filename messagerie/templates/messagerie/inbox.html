<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Boîte de réception</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    .container { max-width: 700px; margin: auto; background: #fff; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.2); border-radius: 5px; }
    .message { border-bottom: 1px solid #ddd; padding: 10px 0; }
    .message:last-child { border: none; }
    .actions a { margin-right: 10px; text-decoration: none; color: #007bff; }
  </style>
</head>
<body>
    

  <div class="container">
 
    <h2>Boîte de réception</h2>
    <p><a href="{% url 'compose' %}">➕ Nouveau message</a></p>

    {% for message in messages %}
      <div class="message">
        <strong>De:</strong> {{ message.sender.username }}<br>
        <strong>Sujet:</strong> <a href="{% url 'message_detail' message.id %}">{{ message.subject }}</a><br>
        <small>Envoyé le {{ message.timestamp|date:"d/m/Y H:i" }}</small>
      </div>
    {% empty %}
      <p>Aucun message reçu.</p>
    {% endfor %}
  </div>
</body>
</html>
