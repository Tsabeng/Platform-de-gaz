<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Confirmer suppression</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.15);}
    button { padding: 10px 15px; margin-right: 10px; cursor: pointer; }
    .btn-danger { background-color: #dc3545; color: white; border: none; }
    .btn-secondary { background-color: #6c757d; color: white; border: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Confirmer la suppression</h2>
    <p>Voulez-vous vraiment supprimer ce message de <strong>{{ message.sender.username }}</strong> ?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn-danger">Oui, supprimer</button>
      <a href="{% url 'message_detail' message.id %}" class="btn-secondary" style="padding:10px 15px; text-decoration:none;">Annuler</a>
    </form>
  </div>
</body>
</html>
