{% extends 'base.html' %}

{% block contenu %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header bg-warning text-white">
                <h3 class="mb-0">Confirmer la suppression</h3>
            </div>
            <div class="card-body">
                <p>Êtes-vous sûr de vouloir supprimer le type de gaz "<strong>{{ object.nom }}</strong>" ?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Supprimer</button>
                    <a href="{% url 'liste_types_gaz' %}" class="btn btn-secondary">Annuler</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
